<div class="row" *ngIf="displayBidStep; else bidWithValue">
  <div class="col-12">
    <a class="btn btn-primary text-light" (click)="onBidWithBidStep()">Licit a következő legkisebb licittel: {{ticket.currentBid+ticket.bidStep}} Ft</a>
  </div>
</div>
<div class="col-12">
  <a href="#" (click)="displayBidWithStep($event)">Inkább megadom az értékét</a>
</div>
<ng-template #bidWithValue>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-6">
        <input [ngClass]="{'is-invalid': submitted && form.get('bid').invalid}" formControlName="bid" type="number" class="form-control"
          placeholder="Add meg a licitértékedet">
        <div class="invalid-feedback" *ngIf="form.get('bid').hasError('required')">
          Kötelező
        </div>
        <div class="invalid-feedback" *ngIf="form.get('bid').hasError('validateMinimumBid')">
          Nem érte el a minimumot: {{ticket.currentBid+ticket.bidStep}}
        </div>
      </div>
      <div class="col-6">
        <button type="submit" class="btn btn-primary text-light" role="button">Licitálok</button>
      </div>
    </div>
  </form>
</ng-template>
